<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="imgs/f.ico">
    
    <title>EcoPass :)</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="steeze.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik+Moonrocks&family=Rubik+Puddles&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main -->
    <div class="setter">
        <div class="holder">
            <div class="text">
                <h1 class="title">EcoPass Password Generator</h1>
                <h3 id="main-subtitle" class="subtitle">Now online!</h3>
            </div>

            <br>

            <div class="text">
                
                <div id="getpass">
                    <h2 id="text-title">Click on Aaron to generate a password!</h2>
                    <img id="generate-password" src="imgs/gaynor.png" alt="aaron">
                </div>

                <div id="showpass">
                    <img src="imgs/gt.png" alt="top">
                    <p id="password" class="password-text">:)</p>
                    <img src="imgs/gb.png" alt="bottom">

                    <br>
                    <p id="reset-password" class="reset">Generate New Password!</p>
                </div>

            </div>
        </div>

    </div>



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- JS -->
    <script type="text/javascript" src="do.js"></script>
</body>
</html>
